#==========================================
# This is the ACCEPT environment-specific
# config file, used when NODE_ENV = "accept".
#
# The configurations specified here will override
# the default ones provided by "default.yaml".
#
# More info about this file and the order config files
# are loaded : https://github.com/lorenwest/node-config/wiki/Configuration-Files
#==========================================

api:
  host: api.accept.montreal.ca

#==========================================
# Mongo
#==========================================
mongo:
  connectionString: mongodb://acclmg01a.montrealnet.vdm.qc.ca:27001,acclmg01b.montrealnet.vdm.qc.ca:27001,acclmg01c.montrealnet.vdm.qc.ca:27001/agirworkplanning
  connectionOptions:
    replicaSet: rsacc01
    user: REMPLACE_DANS_JENKINS
    pass: REMPLACE_DANS_JENKINS

#==========================================
# Security
#==========================================
security:
  jwt:
    host: https://api.accept.interne.montreal.ca
  cors:
    whitelist: https:\/\/([a-z0-9]+[.])*montreal([.qc])*[.]ca

#==========================================
# GLUU
#==========================================
gluu:
  urlToken: "https://idp.accept.montreal.ca"
  serviceAccount:
    username: REMPLACE_DANS_JENKINS
    password: REMPLACE_DANS_JENKINS
  openIdClient:
    username: REMPLACE_DANS_JENKINS
    password: REMPLACE_DANS_JENKINS

#==========================================
# GDA Gestion Des Acces
#==========================================
gda:
  urls:
    base: https://api.accept.interne.montreal.ca/api/it-platforms/security/access-management

#==========================================
# Spatial Analysis
#==========================================
spatialAnalysis:
  spatial:
    url: https://api.accept.interne.montreal.ca/api/it-platforms/geomatic/spatialanalysis/v1
  wfs:
    url: https://api.accept.interne.montreal.ca

#==========================================
# Storage API
#==========================================
storageObject:
  mock: false
  gateway: https://api.accept.interne.montreal.ca
  volumeId: agirworkplanning  
  openIdClient:
    username: REMPLACE_DANS_JENKINS
    password: REMPLACE_DANS_JENKINS

rtuImport:
  serviceAccount:
    username: REMPLACE_DANS_JENKINS
    password: REMPLACE_DANS_JENKINS
  urls:
    base: http://207.253.1.16:8082/services/rest/v2.0