<div class="header-bar {{ className }} p-0 m-0"></div>
<div class="small">
  <div class="px-1 pt-1" *ngIf="title">
    <i class="icon icon-sm icon-loction"></i>
    <div class="d-flex flex-column pl-4">
      <span class="font-weight-bold">{{ title }}</span>
      <div *ngIf="subTitle">
        <span>{{ subTitle }}</span>
      </div>
    </div>
  </div>

  <div class="px-1 pt-1 year" *ngIf="estimate">
    <i class="icon icon-sm icon-money"></i>
    <span class="pl-4 font-weight-bold">{{ estimate }} k$</span>
  </div>

  <div class="px-1 pt-1 year" *ngIf="date">
    <i class="icon icon-sm icon-calendar"></i>
    <span class="pl-4 font-weight-bold">{{ date }}</span>
  </div>

  <div class="px-1 pt-1">
    <i class="icon icon-sm icon-worker"></i>
    <span class="pl-4 font-weight-bold">{{ type }}</span>
  </div>

  <div class="pt-2 pr-3 details">
    <a appWindowLink class="text-primary font-weight-bold details-text" [href]="detailUrl()">DÃ©tails</a>
  </div>
</div>
