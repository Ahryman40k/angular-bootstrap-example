<ng-select
  #ngSelect
  [ngClass]="ngSelectClass"
  class="pl-0"
  [appendTo]="appendTo"
  [placeholder]="placeholder"
  [bindLabel]="bindLabel"
  [bindValue]="bindValue"
  [clearable]="clearable"
  [closeOnSelect]="closeOnSelect"
  [items]="items"
  [maxSelectedItems]="maxSelectedItems"
  [searchable]="searchable"
  [(ngModel)]="value"
  [disabled]="disabled"
  [groupBy] = "groupBy"
>
 <ng-template *ngIf="!groupBy"  let-items="items">
    <div class="ng-value mr-0" *ngFor="let item of items | slice: 0:1">
      <span class="ng-value-label bg-white">{{ item?.label.fr }}</span>
    </div>
  </ng-template>

<ng-template *ngIf="groupBy" ng-optgroup-tmp let-item="item">
   <span class="font-weight-bold optgroup"> {{item?.label.fr }}</span>
</ng-template>
<ng-template *ngIf="groupBy" ng-option-tmp let-item="item">
  <div class="ng-value mr-0">
    <span class="ng-value-label bg-white">{{item?.label.fr }}</span>
  </div>
</ng-template>
</ng-select>
