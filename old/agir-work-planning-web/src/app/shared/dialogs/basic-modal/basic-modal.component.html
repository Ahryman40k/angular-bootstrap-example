<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Fermer" (click)="reject()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ content }}</p>
</div>
<div class="modal-footer">
  <button *ngIf="buttonAccept" type="button" class="btn btn-{{ type }}" (click)="accept()">{{ buttonAccept }}</button>
  <button *ngIf="buttonReject" type="button" class="btn btn-secondary" (click)="reject()">
    {{ buttonReject }}
  </button>
</div>
