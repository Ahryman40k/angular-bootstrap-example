<table class="table-sm-responsive w-100 mt-3" *ngIf="requestorsStatistics?.length > 0">
  <thead class="table-label-head">
    <tr class="border-bottom">
      <td>Interventions du carnet</td>
      <td class="text-right">Besoin initial</td>
      <td class="text-right">Opportunité d’intégration</td>
      <td class="text-right">Total</td>
    </tr>
  </thead>
  <tbody>
    <tr class="border-bottom" *ngFor="let item of requestorsStatistics">
      <td>{{ item.requestorId | appTaxonomy: 'requestor' }}</td>
      <td class="text-right">{{ item.initialNeedInterventionsCount }}</td>
      <td class="text-right">{{ item.opportunitydInterventionsCount }}</td>
      <td class="text-right">{{ item.total }}</td>
    </tr>
  </tbody>
</table>
