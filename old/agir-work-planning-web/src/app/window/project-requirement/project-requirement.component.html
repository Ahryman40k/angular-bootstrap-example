<app-details-layout>
  <span title>Exigences</span>
  <div class="d-flex" actions>
    <button
      type="button"
      class="chip dropdown-toggle text-dark mr-1 sorting"
      appSort
      [sorting]="sortingActive"
      [direction]="sortingDirection"
      (sortChange)="sort($event.direction)"
    >
      Date de cr√©ation
    </button>
    <app-details-add-button
      *ngIf="canWriteRequirement"
      [disabled]="!canInteract"
      (onAdd)="openCreationModal()"
    ></app-details-add-button>
  </div>
  <app-requirement-list
    [restrictionItems]="projectRestrictionItems"
    *ngIf="project"
    (openModalDelete)="openDeleteModal($event)"
    (openModalEdit)="openEditModal($event)"
    [object]="project"
    [objectType]="'project'"
  ></app-requirement-list>
</app-details-layout>
