<app-layout-modal [modalTitle]="modalTitle" id="opportunityNoticeNoteModal">
  <div body>
    <form *ngIf="form" class="form-group" [formGroup]="form">
      <div class="row">
        <div class="form-group col-md-12">
          <label class="flex-1">Note</label>
          <textarea formControlName="note" class="form-control w-100" appTrim></textarea>
          <app-form-errors formControlName="note">
            <app-form-error *appFormError="let e; key: 'required'">La note est requise</app-form-error>
          </app-form-errors>
        </div>
      </div>
    </form>
  </div>
  <div buttons>
    <button type="button" class="btn btn-tertiary btn-squared bg-white mr-2" (click)="cancel()" [disabled]="submitting">
      Annuler
    </button>
    <button type="submit" class="btn btn-primary btn-squared add-button" (click)="submit()" [disabled]="submitting">
      {{confirmationButtonLabel}}
    </button>
  </div>
</app-layout-modal>
