<app-map-distance-filter class="mb-2" street="3e avenue"></app-map-distance-filter>
<ng-container *ngIf="resultsShown">
  <app-elements-card *ngIf="projectsShown" class="card-project mb-2" cardTitle="Projets" icon="icon-folder"
    [elements]="projects$ | async">
    <ng-template let-project>
      <app-project-card class="element-card-item element-list-item" [project]="project" [appMapHighlightHover]="project"
        [navigationEnabled]="true"></app-project-card>
    </ng-template>
  </app-elements-card>
  <app-elements-card *ngIf="interventionsShown" class="card-intervention mb-2" cardTitle="Interventions"
    icon="icon-flag" [elements]="interventions$ | async">
    <ng-template let-intervention>
      <app-intervention-card class="element-card-item element-list-item" [intervention]="intervention"
        [appMapHighlightHover]="intervention" [navigationEnabled]="true"></app-intervention-card>
    </ng-template>
  </app-elements-card>

    icon="icon-external-folder icon-padding" [elements]="rtuProjects$ | async">
    <ng-template let-rtuProject>
      <app-rtu-project-card class="element-card-item element-list-item" [rtuProject]="rtuProject"
        [appMapHighlightHover]="rtuProject" [navigationEnabled]="true"></app-rtu-project-card>
    </ng-template>
  </app-elements-card>
