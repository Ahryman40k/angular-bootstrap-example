<app-layout-modal modalTitle="Sauvegarder un favori" id="saveFavoriteModal">
  <div body>
    <form *ngIf="form" class="form-group" [formGroup]="form">
      <div class="row">
        <div class="form-group col-md-6">
          <label class="flex-1">Nom du favori</label>
          <input type="text" class="form-control" formControlName="name" appTrim  maxlength="40" />
          <app-form-errors formControlName="name">
            <app-form-error *appFormError="let e; key: 'required'">Le nom du favori est requis</app-form-error>
            <app-form-error *appFormError="let e; key: 'maxlength'">Le nombre maximum de caractères est de 40</app-form-error>
            <app-form-error *appFormError="let e; key: 'minlength'">Le nombre minimum de caractères est de 1</app-form-error>
            <app-form-error *appFormError="let e; key: 'isFavoriteDuplicate'">
              Le nom du favori existe déjà
            </app-form-error>
          </app-form-errors>
        </div>
      </div>
    </form>
  </div>
  <div buttons>
    <button type="button" class="btn btn-tertiary btn-squared bg-white mr-2" (click)="cancel()" [disabled]="submitting">
      Annuler
    </button>
    <button type="submit" class="btn btn-primary btn-squared add-button" (click)="submit()" [disabled]="submitting">
      Sauvegarder
    </button>
  </div>
</app-layout-modal>
