<div class="p-2">
  <div class="d-flex justify-content-between mr-2">
    <h6 class="mb-2 text-break">{{ selectedFavorite?.name }}</h6>
  </div>
  <div *ngIf="isLoading" class="d-flex w-100 justify-content-center pr-2">
    <app-spinner ></app-spinner>
  </div>
  <ng-container *ngIf="!isLoading">
    <div class="ml-1">
      <div *ngFor="let favorite of favoriteLabel$ | async">
        <label class="filter-item-label flex-1 mb-0 font-sm" [ngbTooltip]="favorite.label.fr" [openDelay]="2000">
          {{ favorite.label.fr }}
        </label>
      </div>
    </div>
    <div class="mt-1">
      <div class="d-flex">
        <button class="btn btn-primary btn-squared btn-sm mr-1 p-1" (click)="selectFavorite()">
          <span>Appliquer la s√©lection</span>
        </button>
        <button class="btn btn-secondary btn-squared btn-sm mr-1 p-1" (click)="deleteFavorite()">
          <span>Supprimer</span>
        </button>
      </div>
    </div>
  </ng-container>
</div>
