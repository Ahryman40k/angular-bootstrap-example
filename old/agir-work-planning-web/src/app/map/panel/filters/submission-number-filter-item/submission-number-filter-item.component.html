<div class="item" *ngIf="item" tabindex="0" (keydown.space)="$event.stopPropagation(); onItemClick()"
  (click)="onItemClick()" [class.active]="active">
  <div class="d-flex align-items-center">
    <app-checkbox class="checkbox-sm py-0 pt-1" [value]="active"></app-checkbox>
    <label class="filter-item-label flex-1 mb-0 font-sm" [ngbTooltip]="item.label" [openDelay]="2000">
      {{ item.label }}
    </label>
    <a class="clickable d-flex align-items-center mr-2" appStopProp appWindowLink [href]="hrefSubmission" *ngIf="(Permission.SUBMISSION_READ | appPermission)">
      <span class="font-sm">Fiche</span>
      <i class="icon icon-xxs icon-external-folder ml-1"></i>
    </a>
  </div>
</div>
