<app-filter-layout>
  <span title>Types d'interventions</span>
  <app-filter-item-layout
    [items]="interventionTypes$ | async"
    bindValue="code"
    bindLabel="label.fr"
    bindIcon="icon"

    [formControl]="interventionTypesControl"
  ></app-filter-item-layout>
</app-filter-layout>
