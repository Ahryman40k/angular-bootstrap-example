<div class="empty-state d-flex flex-column align-items-center text-center py-8" *ngIf="!category">
  <span class="icon icon-empty mb-4" aria-hidden="true"></span>
  <p>Veuillez choisir une catégorie d'éléments à gérer</p>
</div>

<div *ngIf="category" class="m-4 flex-1">
  <div class="row">
    <div class="mb-4 col-12">
      <h3>{{ category }}</h3>
    </div>
    <div class="form-group mb-4 col-3">
      <vdm-select
        appendTo="body"
        bindLabel="label.fr"
        [clearable]="false"
        [searchable]="false"
        [items]="groups"
        placeholder="Sélectionner un groupe"
        [ngModel]="selectedGroup"
        (ngModelChange)="onGroupChange($event)"
      ></vdm-select>
    </div>
  </div>
  <app-taxonomy-group-table></app-taxonomy-group-table>
</div>
